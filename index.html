<!DOCTYPE html>
<html>

<head>
  <title>Bass CSS Lab</title>
  <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css">
  <style>
  .muted {
    color: #999;
  }
  
  .dailydeals {
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 23px;
    font-weight: bold;
    color: #336699;
  }
  
  .flexbox-container {
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-align: center;
    -webkit-align-items: center;
    -webkit-box-align: center;
    align-items: center;
  }
  </style>
</head>

<body>
  <div class="align-middle" style="width: 600px">
    <div class="flexbox-container">
      <img class="mr1" height="50
" width="60" src="http://www.twitrcovers.com/wp-content/uploads/2013/05/Dog-Worlds-l.jpg" alt="Twitter Dog">
      <div style="width: 300px">
        <h4 class="m0">Twitter Dog <span class="muted">@twitterdog</span></h4>
        <small>I would like to thank the Academy and all of you jealous cats, for this great honor!</small>
      </div>
    </div>
  </div>
  <hr>
  <div class="flexbox-container">
    <div style="width: 300px">
      <div class="flexbox-container">
        <img class="mr1" height="50
" width="60" src="http://users.usinternet.com/nkelebay/Images/Cat_Melon.jpg" alt="cat">
        <div style="width: 300px">
          <h4 class="m0">Twitter Cat<span class="muted">@twittercat</span></h4>
          <small>BLOW IT OUT YOUR ASS <em>@twitterdog</em>!!</small>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="flexbox-container" style="width: 300px">
    <div>
      <div class="flexbox-container">
        <img class="mr1" height="50
" width="60" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Bald_Eagle_Portrait.jpg/192px-Bald_Eagle_Portrait.jpg" alt="eagle">
        <div style="width: 300px">
          <h4 class="m0 ">Twitter Eagle<span class="muted ">@twittereagle</span></h4>
          <small>Why don't you guys walk out into your backyard, and watch me fly down?</small>
        </div>
      </div>
    </div>
  </div>
  <hr>
</body>
</html>
